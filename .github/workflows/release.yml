---
name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}

    steps:
      - name: Generate GitHub App token
        id: generate_token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.AUTOMATION_BOT_APP_ID }}
          private-key: ${{ secrets.AUTOMATION_BOT_PRIVATE_KEY }}

      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ steps.generate_token.outputs.token }}
          release-type: python
          package-name: aws-ses-contact-form-handler

  # Auto-merge the release PR when created
  auto-merge:
    runs-on: ubuntu-latest
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created != 'true' }}
    steps:
      - name: Generate GitHub App token
        id: generate_token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.AUTOMATION_BOT_APP_ID }}
          private-key: ${{ secrets.AUTOMATION_BOT_PRIVATE_KEY }}

      - name: Enable auto-merge for release PR
        env:
          GH_TOKEN: ${{ steps.generate_token.outputs.token }}
        run: |
          PR_NUMBER=$(gh pr list --repo ${{ github.repository }} \
            --author "chrispivonka-automation-bot[bot]" \
            --label "autorelease: pending" \
            --json number --jq '.[0].number')

          if [ -n "$PR_NUMBER" ]; then
            echo "Enabling auto-merge for PR #$PR_NUMBER"
            gh pr merge $PR_NUMBER --repo ${{ github.repository }} \
              --squash --auto --delete-branch
          else
            echo "No release PR found to auto-merge"
          fi
