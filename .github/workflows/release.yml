---
name: Release

on:
  workflow_run:
    workflows: [CI]
    types: [completed]
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    if: github.event.workflow_run.conclusion == 'success'

    steps:
      - name: Generate GitHub App token
        id: generate_token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.AUTOMATION_BOT_APP_ID }}
          private-key: ${{ secrets.AUTOMATION_BOT_PRIVATE_KEY }}

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ steps.generate_token.outputs.token }}

      - name: Determine next version
        id: version
        uses: paulhatch/semantic-version@v5.4.0
        with:
          tag_prefix: "v"
          major_pattern: "(BREAKING CHANGE:|!:)"
          minor_pattern: "(feat:)"
          patch_pattern: "(fix:|perf:)"
          version_format: "${major}.${minor}.${patch}"
          bump_each_commit: true
          search_commit_body: true
          user_format_type: "csv"

      - name: Update version in pyproject.toml
        if: steps.version.outputs.changed == 'true'
        run: |
          sed -i 's/^version = ".*"/version = "${{ steps.version.outputs.version }}"/' pyproject.toml

      - name: Commit version bump
        if: steps.version.outputs.changed == 'true'
        run: |
          git config --global user.name "chrispivonka-automation-bot[bot]"
          git config --global user.email "chrispivonka-automation-bot[bot]@users.noreply.github.com"
          git add pyproject.toml
          git commit -m "chore: bump version to ${{ steps.version.outputs.version }} [skip ci]"
          git push origin main

      - name: Create and push tag
        if: steps.version.outputs.changed == 'true'
        run: |
          NEW_TAG="v${{ steps.version.outputs.version }}"
          git tag -a "$NEW_TAG" -m "Release $NEW_TAG"
          git push origin "$NEW_TAG"

      - name: Create GitHub Release
        if: steps.version.outputs.changed == 'true'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ steps.generate_token.outputs.token }}
        with:
          tag_name: "v${{ steps.version.outputs.version }}"
          release_name: "v${{ steps.version.outputs.version }}"
          body: |
            ## Changes in v${{ steps.version.outputs.version }}

            **Version**: ${{ steps.version.outputs.version }}
            **Previous Version**: ${{ steps.version.outputs.version_tag }}
            **Commits**: ${{ steps.version.outputs.increment }}

            See the commit history for details.
          draft: false
          prerelease: false
