---
name: Release

on:
  workflow_run:
    workflows: [CI]
    types: [completed]
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    if: github.event.workflow_run.conclusion == 'success'

    steps:
      - name: Generate GitHub App token
        id: generate_token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.AUTOMATION_BOT_APP_ID }}
          private-key: ${{ secrets.AUTOMATION_BOT_PRIVATE_KEY }}

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ steps.generate_token.outputs.token }}

      - name: Determine next version
        id: version
        run: |
          # Get the latest tag
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "Latest tag: $LATEST_TAG"

          # Parse current version
          CURRENT_VERSION=${LATEST_TAG#v}
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"

          # Get commits since last tag
          COMMITS=$(git log $LATEST_TAG..HEAD --oneline)

          # Check for breaking changes (major bump)
          if echo "$COMMITS" | grep -qE "feat!|fix!|BREAKING CHANGE"; then
            MAJOR=$((MAJOR + 1))
            MINOR=0
            PATCH=0
            BUMP_TYPE="major"
          # Check for features (minor bump)
          elif echo "$COMMITS" | grep -qE "^[a-f0-9]+ feat:"; then
            MINOR=$((MINOR + 1))
            PATCH=0
            BUMP_TYPE="minor"
          # Check for fixes/patches (patch bump)
          elif echo "$COMMITS" | grep -qE "^[a-f0-9]+ (fix|perf|docs|chore):"; then
            PATCH=$((PATCH + 1))
            BUMP_TYPE="patch"
          else
            echo "No version bump needed"
            BUMP_TYPE="none"
          fi

          NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          echo "New version: $NEW_VERSION (bump: $BUMP_TYPE)"

          # Set outputs
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "previous_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "changed=$([[ "$BUMP_TYPE" != "none" ]] && echo "true" || echo "false")" >> $GITHUB_OUTPUT
          echo "bump_type=$BUMP_TYPE" >> $GITHUB_OUTPUT

      - name: Update version in pyproject.toml
        if: steps.version.outputs.changed == 'true'
        run: |
          sed -i 's/^version = ".*"/version = "${{ steps.version.outputs.version }}"/' pyproject.toml

      - name: Commit version bump
        if: steps.version.outputs.changed == 'true'
        run: |
          git config --global user.name "chrispivonka-automation-bot[bot]"
          git config --global user.email "chrispivonka-automation-bot[bot]@users.noreply.github.com"
          git add pyproject.toml
          git commit -m "chore: bump version to ${{ steps.version.outputs.version }} [skip ci]"
          git push origin main

      - name: Create and push tag
        if: steps.version.outputs.changed == 'true'
        run: |
          NEW_TAG="v${{ steps.version.outputs.version }}"
          git tag -a "$NEW_TAG" -m "Release $NEW_TAG"
          git push origin "$NEW_TAG"

      - name: Create GitHub Release
        if: steps.version.outputs.changed == 'true'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ steps.generate_token.outputs.token }}
        with:
          tag_name: "v${{ steps.version.outputs.version }}"
          release_name: "v${{ steps.version.outputs.version }}"
          body: |
            ## Release v${{ steps.version.outputs.version }}

            **Type**: ${{ steps.version.outputs.bump_type }} version bump
            **Previous Version**: v${{ steps.version.outputs.previous_version }}

            See the [commit history](https://github.com/${{ github.repository }}/compare/v${{ steps.version.outputs.previous_version }}...v${{ steps.version.outputs.version }}) for details.
          draft: false
          prerelease: false
