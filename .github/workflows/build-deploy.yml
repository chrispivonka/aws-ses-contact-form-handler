name: Build and Deploy

on:
  workflow_run:
    workflows: [Code Quality]
    types: [completed]
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event.workflow_run.conclusion == 'success'
    strategy:
      matrix:
        python-version: ["3.14"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install SAM CLI
        run: |
          python -m pip install --upgrade pip
          pip install aws-sam-cli

      - name: Build SAM application
        run: sam build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sam-build
          path: .aws-sam/build/

  deploy:
    needs: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        form:
          - name: chrispivonka.com
            stack-name: contact-form-handler-chrispivonka-com
            recipient-email: ${{ secrets.CHRISPIVONKA_COM_RECIPIENT_EMAIL }}
            aws-access-key-id: ${{ secrets.CHRISPIVONKA_COM_AWS_ACCESS_KEY_ID }}
            aws-secret-access-key: ${{ secrets.CHRISPIVONKA_COM_AWS_SECRET_ACCESS_KEY }}
            sam-s3-bucket: ${{ secrets.CHRISPIVONKA_COM_SAM_S3_BUCKET }}
    environment:
      name: production
      url: https://chrispivonka.com

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.14"

      - name: Install SAM CLI
        run: |
          python -m pip install --upgrade pip
          pip install aws-sam-cli

      - name: Build SAM application
        run: sam build

      - name: Deploy SAM application - ${{ matrix.form.name }}
        run: |
          sam deploy \
            --no-confirm-changeset \
            --no-fail-on-empty-changeset \
            --stack-name ${{ matrix.form.stack-name }} \
            --s3-bucket ${{ matrix.form.sam-s3-bucket }} \
            --region us-east-1 \
            --parameter-overrides RecipientEmailParameter=${{ matrix.form.recipient-email }}
        env:
          AWS_ACCESS_KEY_ID: ${{ matrix.form.aws-access-key-id }}
          AWS_SECRET_ACCESS_KEY: ${{ matrix.form.aws-secret-access-key }}
