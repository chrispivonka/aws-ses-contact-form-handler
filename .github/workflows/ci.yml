name: CI

on:
  push:
    branches:
      - '**'
      - '!main'
      - main
  pull_request:
    branches: [main]
  schedule:
    - cron: "0 0 * * 0"  # Weekly scan on Sunday
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.14"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
          pip install yamllint

      - name: Lint YAML files in .github/
        run: yamllint -d relaxed .github/

      - name: Validate JSON files
        run: |
          find . -name "*.json" -type f ! -path "./node_modules/*" ! -path "./.venv/*" ! -path "./htmlcov/*" | while read file; do
            python -m json.tool "$file" > /dev/null && echo "✓ $file" || (echo "✗ $file"; exit 1)
          done

      - name: Format check with black
        run: black --check src/ tests/

      - name: Check code style with ruff
        run: ruff check src/ tests/

      - name: Ruff format check
        run: ruff format --check src/ tests/

      - name: Check import sorting
        run: ruff check --select I src/ tests/

  test:
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      matrix:
        python-version: ["3.14"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run tests with pytest and coverage
        run: pytest tests/ -v --cov=src --cov-report=xml --cov-report=html --cov-report=term-missing

      - name: Check coverage threshold
        run: |
          coverage report --fail-under=100 --skip-empty || (echo "Coverage is below 100%"; exit 1)

      - name: Archive coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/

  code-quality:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.14"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Lint with pylint
        run: pylint src/ --fail-under=10.0

      - name: Type check with mypy
        run: mypy src/ --ignore-missing-imports --strict

  security:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.14"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Security check with bandit
        run: bandit -r src/ -f json -o bandit-report.json

      - name: Display bandit results
        if: always()
        run: python -m bandit -r src/ -v

      - name: Check for common security issues with ruff
        run: ruff check src/ --select S

      - name: Dependency vulnerability check
        run: |
          pip install safety
          safety check --json || true

      - name: Upload bandit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bandit-report
          path: bandit-report.json

  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ['python']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: security-and-quality

      - name: Build
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
