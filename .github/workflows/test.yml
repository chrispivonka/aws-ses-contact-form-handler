name: Tests

on:
  push:
    branches:
      - '**'
      - '!main'
      - main
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.14"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
          pip install yamllint

      - name: Lint YAML files in .github/
        run: |
          yamllint -d relaxed .github/

      - name: Validate JSON files
        run: |
          find . -name "*.json" -type f ! -path "./node_modules/*" ! -path "./.venv/*" ! -path "./htmlcov/*" | while read file; do
            python -m json.tool "$file" > /dev/null && echo "✓ $file" || (echo "✗ $file"; exit 1)
          done

      - name: Format check with black
        run: black --check src/ tests/

      - name: Check code style with ruff
        run: ruff check src/ tests/

      - name: Ruff format check
        run: ruff format --check src/ tests/

      - name: Check import sorting
        run: ruff check --select I src/ tests/

  test:
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      matrix:
        python-version: ["3.14"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run tests with pytest and coverage
        run: pytest tests/ -v --cov=src --cov-report=xml --cov-report=html --cov-report=term-missing

      - name: Check coverage threshold
        run: |
          coverage report --fail-under=100 --skip-empty || (echo "Coverage is below 100%"; exit 1)

      - name: Archive coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/
